<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>carousel</title>
    <style>
      .carousel-indicators >div{
        border-radius: 50%;
        width: 10px !important;
        height: 10px !important;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon{
        background-color: black;
        width: 30px;
        height: 50px;
       }
       .img{
        position: relative;
       }
       .carousel-caption >h1{
        position: absolute;
        top: -450px;
        left: -100px;
       }
       
       
    </style>
  </head>
  <body>
    <div class="carousel slide" data-bs-ride="carousel" id="carousel">
      <div class="carousel-indicators">
        <div data-bs-target="#carousel" class="active" data-bs-slide-to="0"></div>
        <div data-bs-target="#carousel" data-bs-slide-to="1"></div>
        <div data-bs-target="#carousel" data-bs-slide-to="2"></div>
       </div>
      <div class="carousel-inner">
            <div class="carousel-item active"><img src="https://cdn.pixabay.com/photo/2023/04/16/08/50/flower-7929505__340.jpg" alt="" width="1250px" height="700px"></div>
            <div class="carousel-item"><img src="https://media.istockphoto.com/id/486121005/photo/sun-rays-inside-coconut-palms.jpg?b=1&s=170667a&w=0&k=20&c=RsE02692qNh7SapxtJ7CzuzsmBpuuOm25NRxUazCgcE=" alt=""width="1250px" height="700px"></div>
            <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2023/04/20/11/43/tulips-7939536__340.jpg" alt=""width="1250px" height="700px"></div>
        <div class="carousel-caption">
            <h2>welcome to my website</h2>
            <h1 class="bi bi-universal-access-circle active"></h1>
        </div>
        </div>
        </div>
        <!--carousel controls-->
         <a href="#carousel" data-bs-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
        <a href="#carousel" data-bs-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
    
    </div>
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
